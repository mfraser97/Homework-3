<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="passwordBox">
            <input type="text" id="password">
        </div>
        <div class="passwordDes">
            <label for="passLength">Password Length</label>
            <input type="number" id="passLength" value="8">
        </div>
        <div class="passwordDes">
            <label for="inclUpper">Include Uppercase</label>
            <input type="checkbox" id="inclUpper">
        </div>
        <div class="passwordDes">
            <label for="inclNum">Include Numbers</label>
            <input type="checkbox" id="inclNum">
        </div>
        <div class="passwordDes">
            <label for="inclSymb">Include Symbols</label>
            <input type="checkbox" id="inclSymb">
        </div>
        <button>Generate Password</button>
    </div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
